{% load static %}

<!-- ======= Call To Action Section ======= -->
<section id="call-to-action" class="call-to-action">
    <div class="container" data-aos="zoom-out">
      {% for call in callToActions %}
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h3>Call To Action</h3>
          <p>{{ call.message }}</p>
          <a class="get-a-quote" href="{% url 'register' %}"><button class="btn btn-primary mt-1">Start Your Free Trial Today</button></a>
          <p data-aos="fade-up" data-aos-delay="100" class="text-center" style="font-size: 11px;" >Get started in less than 60 sec <span class='align-items-center mb-3'>.</span> cancel anytime</p>
          <p>{{ call.reminder }}</p>
        </div>
      </div>
      {% endfor %}

    </div>
  </section><!-- End Call To Action Section -->
